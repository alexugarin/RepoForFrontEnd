<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Палиндром</title>
    <script type="text/javascript">
        let str=prompt("Введите строку для проверки на палиндром:", "").toLowerCase();
        palindrome(str);
        
        function palindrome(str){
        let a =  str.split(' ').join(''); //удаляем пробелы из строки
        let b =  a.split('').reverse().join(''); //переворачиваем строку с удаленными пробелами
        if (a === b) {alert(str+" Палиндром!");} // сравниваем строки и возвращаем результат
        else {alert(str+" Не палиндром!");}
}
    </script>
</head>
